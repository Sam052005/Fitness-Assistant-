<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/stylesSignup1.css">

        <!--=============== BOX Icons ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="login__content"> 
                <img src="assets/img/gym-login2.jpg" alt="login" class="login__img">
    
                <form action="" class="login__form">
                    <div>
                    <p class="login__description">
                    Please fill in all fields.
                    </p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">User Name</label>
                                <div class="input">
                                    <i class="bx bx-user-plus input__lock"></i>
                                    <input type="text" placeholder="Enter your User Name" required class="input__password input__email" id="username">
                                </div>
                            </div>
                        
                            <div>
                                <label for="" class="login__label">Email</label>
                                <div class="input">
                                    <i class="bx bx-envelope input__lock"></i>
                                    <input type="email" placeholder="Enter your email address" required class="input__password input__email" id="email">
                                </div>
                            </div>
                        
                            <div>
                                <label for="" class="login__label">Phone Number</label>
                                <div class="input">
                                    <i class="bx bx-phone input__lock"></i>
                                    <input type="number" placeholder="Enter your Phone number" required class="input__password input__email" id="phone">
                                </div>
                            </div>
                        
                            <div>
                                <label for="" class="login__label">Age</label>
                                <div class="input">
                                    <i class="bx bx-message-square-edit input__lock"></i>
                                    <input type="number" placeholder="Enter your Age" required class="input__password input__email" id="age">
                                </div>
                            </div>
                        
                            <div>
                                <label for="" class="login__label">Password</label>
                                <div class="input">
                                    <div class="input__overlay" id="input-overlay"></div>
                                    <i class="bx bx-lock-alt input__lock"></i>
                                    <input type="password" placeholder="Enter your password" required class="input__password" id="input-pass">
                                    <i class="bx bx-hide input__icon" id="input-icon"></i>
                                </div>
                            </div>
                        
                            <div>
                                <label for="" class="login__label">Confirm Password</label>
                                <div class="input">
                                    <div class="input__overlay" id="input-overlays"></div>
                                    <i class="bx bx-lock-alt input__lock"></i>
                                    <input type="password" placeholder="Re-Enter your password" required class="input__password" id="input-passs">
                                    <i class="bx bx-hide input__icon" id="input-icons"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="login__buttons">
                                <button type="button" class="login__button" onclick="validateForm()">Continue</button>
                            </div>
                        </div>
                        

                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/signs.js"></script>

    </body>
</html>
