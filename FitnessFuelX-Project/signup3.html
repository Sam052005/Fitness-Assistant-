<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/stylesSignup3.css">

        <!--=============== BOX Icons ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- <link href="https://www.flaticon.com/css/flaticon.css" rel="stylesheet" type="text/css"> -->

        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="login__content"> 
                <img src="assets/img/gym-login2.jpg" alt="login" class="login__img">
    
                <form action="" class="login__form">
                    <div>
                    <p class="login__description">
                    Please fill in all fields.
                    </p>
                    </div>
                    <div>
                        <div class="login__inputs">
                        
                            <div>
                                <label for="" class="login__label">Your Goal:</label>
                                <div class="input">
                                    <i class="bx bx-trophy input__lock"></i>
                                    <select required class="input__password input__email" name="goal" id="goal">
                                        <option value="option1">Build muscle</option>
                                        <option value="option2">Lose weight</option>
                                        <option value="option3">Maintain weight</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label for="" class="login__label">Your nutrition system type:</label>
                                <div class="input">
                                    <i class="bx bx-bowl-rice input__lock"></i>
                                    <select required class="input__password input__email" name="nutrition" id="nutrition">
                                        <option value="option1">None</option>
                                        <option value="option2">Vegetarian</option>
                                        <option value="option3">Low Carbohydrate</option>
                                        <option value="option4">Keto</option>
                                        
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label for="" class="login__label">Your Food Allergy:</label>
                                <div class="input">
                                    <i class="bx bx-cookie input__lock"></i>
                                    <select required class="input__password input__email" name="Allergy" id="Allergy">
                                        <option value="option1">Milk</option>
                                        <option value="option2">Eggs</option>
                                        <option value="option2">Peanuts</option>
                                        <option value="option2">Tree nuts (such as almonds, cashews, walnuts)
                                        </option>
                                        <option value="option2">Fish</option>
                                        <option value="option2">Shellfish</option>
                                        <option value="option2">Soy</option>
                                        <option value="option2">Wheat</option>
                                    </select>
                                </div>
                            </div>

                            
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button" onclick="window.location.href = '/login.html';">Continue</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </body>
</html>
